<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #f4a5a8, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      text-align: center;
    }
    .container {
      position: relative;
      padding: 30px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 2rem;
      color: #ff4d6d;
    }
    .gif {
      width: 150px;
      height: auto;
      margin-bottom: 15px;
    }
    .buttons {
      position: relative;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .button {
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 25px;
      transition: 0.3s ease;
      box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2);
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    .yes {
      background-color: white;
      color: #ff4d6d;
      border: 2px solid #ff4d6d;
    }
    .yes:hover {
      background-color: #ff4d6d;
      color: white;
    }
    .no {
      background-color: white;
      color: gray;
      border: 2px solid gray;
      position: absolute;
      transition: transform 0.2s ease-in-out;
    }
    .final-message {
      display: none;
      font-size: 24px;
      color: #ff4d6d;
      margin-top: 15px;
    }
    .final-gif {
      display: none;
      width: 200px;
      height: auto;
      margin-top: 10px;
      margin-left: 60px;
    }

    /* Heart Shower */
    .heart {
      position: fixed;
      color: red;
      font-size: 20px;
      animation: fall 2s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) scale(1); opacity: 1; }
      100% { transform: translateY(100vh) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <img src="giphy-unscreen.gif" alt="Cute GIF" class="gif">
    <div class="buttons">
      <button class="button yes" onclick="acceptLove()">Yes</button>
      <button class="button no" onmouseover="moveNo(this)">No</button>
    </div>
    <div class="final-message">I knew you couldn‚Äôt resist! üòò</div>
    <img src="giphy2-unscreen.gif" alt="Love GIF" class="final-gif">
  </div>

  <script>
    let moveCount = 0;
    const noTexts = ["Are you sure?", "Think again!", "Really?", "Last chance!", "Come on! ü•∫", "Don't do this! üíî"];
    const speed = 5;
    function moveNo(btn) {
        moveCount++;
        let centerX = window.innerWidth / 2;
        let centerY = window.innerHeight / 2;
        let radius = 200; // Keep movement inside this range

        let angle = Math.random() * Math.PI * 2;
        let newX = centerX + radius * Math.cos(angle);
        let newY = centerY + radius * Math.sin(angle);

        // Move button smoothly within the circle
        btn.style.transform = `translate(${newX - centerX}px, ${newY - centerY}px)`;
        btn.innerText = noTexts[moveCount % noTexts.length];
    }

    function acceptLove() {
      document.querySelector('.buttons').style.display = 'none';
      document.querySelector('.gif').style.display = 'none';
      document.querySelector('h1').style.display = 'none';

      document.querySelector('.final-message').style.display = 'block';
      document.querySelector('.final-gif').style.display = 'block';

      startHeartShower();
    }

    function startHeartShower() {
      setInterval(() => {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è üå∏";
        document.body.appendChild(heart);

        let startX = Math.random() * window.innerWidth;
        heart.style.left = startX + "px";
        heart.style.top = "-20px";
        heart.style.fontSize = Math.random() * 20 + 10 + "px";
        heart.style.animationDuration = Math.random() * 2 + 3 + "s";

        setTimeout(() => {
          heart.remove();
        }, 3000);
      }, 100);
    }
  </script>

</body>
</html>
