<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f4a5a8, #fad0c4);
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }
        .container {
            position: relative;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .gif {
            width: 200px;
            height: auto;
            margin: 10px 0;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
        }
        button {
            font-size: 1.2rem;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 25px;
            box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2);
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .yes {
            background-color: white;
            color: #ff4d6d;
            border: 2px solid #ff4d6d;
        }
        .yes:hover {
            background-color: #ff4d6d;
            color: white;
        }
        .no {
            background-color: white;
            color: gray;
            border: 2px solid gray;
            position: absolute;
            transition: transform 0.2s ease-in-out;
        }
        .final-gif {
            display: none;
            width: 250px;
            height: auto;
            position: absolute;
            top: -65%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pop 1s ease-in-out;
        }
        @keyframes pop {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes shower {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        .shower-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .shower {
            position: absolute;
            width: 40px;
            height: 40px;
            animation: shower 3s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <img src="giphy-unscreen.gif" alt="Cute GIF" class="gif">
        <div class="buttons">
            <button class="yes" onclick="acceptLove()">Yes</button>
            <button class="no" onmouseover="moveNo(this)">No</button>
        </div>
        <img src="giphy2-unscreen.gif" alt="Love GIF" class="final-gif">
    </div>
    <div class="shower-container" id="shower-container"></div>
    
    <script>
        let moveCount = 0;
        const noTexts = ["Are you sure?", "Think again!", "Really?", "Last chance!", "Come on! ü•∫", "Don't do this! üíî"];
        function moveNo(btn) {
            moveCount++;
            let x = Math.random() * (window.innerWidth - 100) - (window.innerWidth / 2);
            let y = Math.random() * (window.innerHeight - 100) - (window.innerHeight / 2);
            btn.style.transform = `translate(${x}px, ${y}px)`;
    
            btn.innerText = noTexts[moveCount % noTexts.length];

            if (moveCount > 5) btn.style.transition = "transform 0.1s ease-in-out";
        }
        function acceptLove() {
            const finalGif = document.querySelector('.final-gif');
            finalGif.style.display = 'block';  // Show the final GIF
            finalGif.style.zIndex = '10';  // Ensure it's on top

            document.querySelector('.yes').style.display = 'none';
            document.querySelector('.no').style.display = 'none';
            document.querySelector('.gif').style.display = 'none';
            document.querySelector('h1').innerText = "I knew you couldn‚Äôt resist! üòò";
    
            createShower();
}

        function createShower() {
            const container = document.getElementById('shower-container');
            for (let i = 0; i < 200; i++) { // Increased shower effect
                let element = document.createElement('div');
                element.classList.add('shower');
                element.innerHTML = Math.random() > 0.5 ? 'üíñ' : 'üå∏';
                element.style.left = Math.random() * 100 + 'vw';
                element.style.animationDuration = (Math.random() * 1.5 + 1.5) + 's';
                container.appendChild(element);
                setTimeout(() => element.remove(), 100000);
            }
        }
    </script>
</body>
</html>
